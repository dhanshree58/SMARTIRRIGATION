<div class="selection-container">
    <h2>Smart Irrigation</h2>
    <form action="/send_data" method="POST">
        <label>Select a Soil-Type:</label>
        <select id="season" class="form-select" onchange="showSeasonOptions()">
            <option value="">-- Select --</option>
            <option value="Black soil">Black soil</option>
            <option value="Alluvial soil">Alluvial soil</option>
            <option value="Red soil">Red soil</option>
        </select>
<!-- Crop Type Selection -->
<!-- Crop Type Selection -->
<label>Choose Crop Type:</label>
<select id="crop-type" class="form-select" onchange="showCropOptions()">
    <option value="">-- Select --</option>
    <option value="vegetables">Vegetables</option>
    <option value="grains">Grains</option>
</select>
<!--Grain Selection -->
<div id="grain-options" class="mt-3 d-none">
    <label>Choose Grains:</label>
    <select id="grains" class="form-select" onchange="showVegetableInfo()">
        <option value="">-- Select --</option>
        <option value="wheat">Wheat</option>
        <option value="Rice">Rice</option>
        <option value="Jowar">Jowar</option>
        <option value="bajara">Bajara</option>
    </select>
</div>

<!-- Vegetable Selection -->
<div id="vegetable-options" class="mt-3 d-none">
    <label>Choose a Vegetable:</label>
    <select id="vegetable" class="form-select" onchange="showVegetableInfo()">
        <option value="">-- Select --</option>
        <option value="cabbage">Cabbage</option>
        <option value="cauliflower">Cauliflower</option>
        <option value="potato">Potato</option>
        <option value="tomato">Tomato</option>
    </select>
</div>

<!-- Display Information about the Selected Vegetable -->
<div id="vegetable-info" class="mt-3 p-3 text-white d-none" style="background: rgba(0, 0, 0, 0.6); border-radius: 8px; text-align: center;">
    <h4 id="veg-title"></h4>
    <img id="veg-image" src="" alt="" class="img-fluid rounded mt-2" style="max-width: 200px;">
    <p id="veg-description"></p>
    <strong>Soil Type:</strong> <span id="veg-soil"></span><br>
    <strong>Water Requirement:</strong> <span id="veg-water"></span>
</div>

<!-- JavaScript to Handle Dynamic Content -->
<script>
    function showCropOptions() {
    var cropType = document.getElementById('crop-type').value;
    document.getElementById('vegetable-options').classList.toggle('d-none', cropType !== 'vegetables');
    document.getElementById('grain-options').classList.toggle('d-none', cropType !== 'grains');
    document.getElementById('vegetable-info').classList.add('d-none'); // Hide previous info
}
